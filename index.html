<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Zone</title>
    <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">

    <script src="https://kit.fontawesome.com/875213ee9f.js" crossorigin="anonymous"></script>

<body>
    <!-- start a header section -->
    <header>
        <nav>
            <div class="logo-box">
                <img src="images/Frame.png" alt="">
                <h1 class="logo-name">
                    <span id="logo-G">G</span>amer
                </h1>
            </div>
            <div class="menu-box">
                <div class="menu-1">
                    <ul>
                        <li><a href="">About Us</a></li>
                        <li><a href="">Developers</a></li>

                </div>
               <div class="menu-2">
                    <ul>
                        <li><a href="">Follow Us On</a></li>

                    </ul>
               </div>
                       

            </div>
        </nav>

    <main>
        <!-- start a  signin-container -->
        <section class="signin-container">
            <div class="signin-box">
                <h2>
                    
                    Play Like The
                </h2>
                <h1>
                    G.O.A.T.
                </h1>
                <p>
                    <i class="fa-sharp fa-regular fa-circle-play" style="color: #f854b3;"></i>
                    1-Click instant play
                </p>
                <p>
                    <i class="fa-solid fa-download" style="color: #a71650;"></i>
                    No Download
                </p>
                <p>
                    <i class="fa-solid fa-users"></i>
                    1000s of supported online games
                </p>
                <button class="btn-signIn">Sign In</button>
                <button class="btn-go">Go Rogue</button>
            </div>
            <div class="signin-pic-box">
                <img src="images/Group 18.png" alt="">
            </div>
